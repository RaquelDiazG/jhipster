<div>

    <h2>Ps</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new P
    </button>
    <div class="modal fade" id="savePModal" tabindex="-1" role="dialog" aria-labelledby="myPLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPLabel">Create or edit a P</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="p.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control"
                                   ng-model="p.nombre">
                        </div>

                        <div class="form-group">
                            <label>ps</label>
                            <select class="form-control" ng-model="p.ps.id" ng-options="ps.id as ps.nombre for ps in pss">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>ps</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in ps">
                    <td>{{p.id}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.ps.nombre}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(p.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(p.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
